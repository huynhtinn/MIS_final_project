<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Forgot Password</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid bg-light d-flex align-items-center justify-content-center" style="min-height: 100vh;">
        <div class="col-12 col-sm-8 col-md-6 col-lg-5">
            <div class="bg-white rounded p-4 p-sm-5 shadow">
                <h3 class="text-primary mb-4">Forgot Password</h3>
                <p>Enter your email to reset your password</p>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingEmail" placeholder="name@example.com">
                    <label for="floatingEmail">Email address</label>
                </div>
                <button type="submit" class="btn btn-primary py-3 w-100">Reset Password</button>
                <p class="text-center mt-3"><a href="signin.html">Back to Login</a></p>
            </div>
        </div>
    </div>
</body>

</html>
